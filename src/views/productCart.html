<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleCart.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Carrito</title>
  </head>
  <body>
    <div class="navbar">Aqui debe ir el navbar</div>
    <div class="cuerpo">
      <div class="encabezado">
        <img src="/icons/carrito-de-compras.svg" width="22px" height="22px" />
        <p>Carrito</p>
      </div>
      <div class="contenido">
        <div class="album info">
          <img class="img" src="images/louisarmstrong.jpg" alt="" />
        </div>
        <div class="info">
          <h2 class="datos">Titulo</h2>
          <p class="datos">artista</p>
          <p class="datos"><strong>$12.34</strong></p>
        </div>
        <div class="cantidad">
          <p>cantidad</p>
          <input type="number" placeholder="1" />
          <br />
          <img class="eliminar" src="/icons/eliminar.svg" alt="" />
        </div>
      </div>
      <div class="cupon">
        <h2>Cupón</h2>
        <br />
        <div class="codigo">
          <input type="text" placeholder="ingresa el cupón" />
          <button>Aplicar</button>
        </div>
      </div>
      <div class="subtotal">
        <h2>Subtotal</h2>
        <br />
        <div class="precio">
          <p><strong>$12.34</strong></p>
          <button>Aplicar</button>
        </div>
      </div>
    </div>
  </body>
</html>
